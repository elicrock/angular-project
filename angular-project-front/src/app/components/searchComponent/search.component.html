<form class="search" (ngSubmit)="submitSearch()">
  <input
    type="text"
    placeholder="Search"
    class="search__input"
    [(ngModel)]="searchQuery"
    name="searchQuery"
  />
  <button type="submit" class="search__submit"></button>
  <button type="button" class="search__reset" (click)="reset()"></button>
</form>
